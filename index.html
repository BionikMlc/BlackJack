<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="shortcut icon" href="../BlackJack - Copy/Casino_gambling_cards_card_games_black_jack_poker_spades_hearts-512.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Wendy+One" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="jack-logo">
                <img src="../BlackJack/blackjack-303154_960_720.png" alt="black jack logo">
            </div>
            <h1>Black <span>Jack</span></h1>
            <a href="">Rules</a>
            <!-- <a href=""></a> -->
           
        </header>
        <div class="funds">
            <h2 class="cash">Placed bet &dollar; <span>0</span></h2>
            <h2 class="cash">Balance &dollar; <span>0</span></h2>
        </div> 

        <div class="btnContainer"><button class="btn" id="START" onclick="start()">START</button></div>
       <div class="resultScreen"><h1>player</h1></div>
       <hr />
       <h2 class="players">DEALER</h2>
       <h3 class="players Total">Total: </h3>
       <!-- <div class="slot">
        <img src="../BlackJack/Plastic-Paper-playing-cards-designing-service.jpg" alt="deck">
        </div> -->
       <div class="card-slots">
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot1"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot2"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot3"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot4"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot5"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot4"></div>
            <div class="slot"><img class="dealer" src="../BlackJack/download.jpg" alt="card slot6"></div>
        </div>
        <div class="resultScreen"><h1>player</h1></div>
            <hr>
            <h2 class="players">YOU&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h3 class="players Total">Total: </h3>
            <div class="card-slots">
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot0"></div>
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot1"></div>

                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot2"></div>
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot3"></div>
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot4"></div>
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot5"></div>
                <div class="slot"><img class="user" src="../BlackJack/download.jpg" alt="card slot4"></div>
            </div>
        <div class="options">
            <button class="btn" onclick="hit()">HIT</button>
            <button class="btn" onclick="stand()">STAND</button>
            <button class="btn"style="visibility: hidden;" onclick="doubleDown()">DOUBLE DOWN</button>
            <button class="btn" style="visibility: hidden;" onclick="split()">SPLIT</button>
            <button class="btn" onclick="surrender()">SURRRENDER</button>
        </div>
    </div>
    
    <script  src="blackJack.js">
    </script>
</body>
</html>
